<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Porsche 911 Singer</title>
  </head>
  <body>
    <svg
      class="arrow-button-icon"
      xmlns="http://www.w3.org/2000/svg"
      style="display: none;"
    >
      <defs>
        <g id="arrow-previous">
          <path
            fill-rule="evenodd"
            d="M60.3 8.3h-59v2h59v-2z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M9.2 0L0 9.2l1.4 1.4 9.2-9.2L9.3 0z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M9.2 18.6L0 9.4 1.3 8l9.2 9.2-1.4 1.4z"
            clip-rule="evenodd"
          />
        </g>
        <g id="arrow-next">
          <path fill-rule="evenodd" d="M0 8.3h59v2H0v-2z" clip-rule="evenodd" />
          <path
            fill-rule="evenodd"
            d="M51.1 0l9.2 9.2-1.4 1.4-9.2-9.2L51 0z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M51.1 18.6l9.2-9.2L59 8l-9.2 9.2 1.4 1.4z"
            clip-rule="evenodd"
          />
        </g>
      </defs>
    </svg>
    <main class="wwrapper flex">
      <div class="main-visual-container">
        <img class="main-visual" src="./public/main-visual.jpg" alt="" />
      </div>
      <div class="text-content-container">
        <div class="text-content-wrapper">
          <p class="pretitle">Porsche <span class="color">Singer</span></p>

          <h1 class="main-title">
            964 <b>Dynamic & Lightweight</b> <br />
            Study
          </h1>

          <p>
            The <b>Singer - Williams DLS Goodwood</b> is the ultimate carbon
            fiber vision of a 1990 Porsche 964 made by restorers at
            <b>Singer Vehicle Design</b>, partnering with the racing firm
            <b>Williams Advanced Engineering</b>.
          </p>

          <button class="button">Details</button>

          <div class="slideshow-controls">
            <button class="arrow-button prev">
              <svg
                class="arrow-button-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 60.3 18.6"
              >
                <use
                  class="idle-arrow"
                  xlink:href="#arrow-previous"
                  viewBox="0 0 60.3 18.6"
                />
                <use
                  class="active-arrow"
                  xlink:href="#arrow-previous"
                  viewBox="0 0 60.3 18.6"
                />
              </svg></button
            ><!--
            --><button class="arrow-button next">
              <svg
                class="arrow-button-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 60.3 18.6"
              >
                <use
                  class="idle-arrow"
                  xlink:href="#arrow-next"
                  viewBox="0 0 60.3 18.6"
                />
                <use
                  class="active-arrow"
                  xlink:href="#arrow-next"
                  viewBox="0 0 60.3 18.6"
                />
              </svg>
            </button>
          </div>
        </div>

        <ul class="thumbnails">
          <li class="thumbnail">
            <div class="img-clip">
              <img class="img" src="./public/thumb1.jpg" alt="" />
            </div>
          </li>
          <li class="thumbnail">
            <div class="img-clip">
              <img class="img" src="./public/thumb2.jpg" alt="" />
            </div>
          </li>
          <li class="thumbnail">
            <div class="img-clip">
              <img class="img" src="./public/thumb3.jpg" alt="" />
            </div>
          </li>
        </ul>

        <div class="footer"></div>
      </div>
    </main>
  </body>
</html>
